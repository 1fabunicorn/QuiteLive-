<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QuiteLive Video</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
  <div class="container">
    <div class="jumbotron">
      <h1>
        QuiteLive - Create a video that's provably not a
        <a href="https://en.wikipedia.org/wiki/Deepfake">DeepFake</a>
      </h1>
    </div>
  </div>

  <div class="video-div">
    <video
      muted="true"
      autoplay="true"
      src="files/test.mp4"
      class="center-div"
    ></video>
    <div class="video-div">
      <div class="row">
        <div class="col"></div>
        <div class="col-5">
          <div class="alert alert-success" role="alert">
            <h4 class="alert-heading" style="text-align: center">
              Press start to start recording
            </h4>
            <p style="text-align: center">
              Once you press start, you will be instructed on what to do next
            </p>
          </div>
          <button type="button" class="btn btn-outline-success btn-lg btn-block" onclick="buttonClicked();">
            Start
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
  <script src="/js/clientMessageSender.js"></script>
  <script src="/js/video.js"></script>
</html>
