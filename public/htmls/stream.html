<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QuiteLive Video</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
  <div class="container">
    <div class="jumbotron">
      <h1>
        QuiteLive - Create a video that's provably not a
        <a href="https://en.wikipedia.org/wiki/Deepfake">DeepFake</a>
      </h1>
    </div>
  </div>

  <div class="video-div">
    <video
      muted="true"
      autoplay="true"
      src="/files/placeHolder.mp4"
      class="center-div"
    ></video>
    <div class="video-div">
      <div class="row">
        <div class="col"></div>
        <div class="col-5">
          <div class="alert alert-success" role="alert" id="messageBox">
            <!--            Message box goes here via javascript-->
          </div>
          <div id="buttonDiv">
            <!--           button goes here via javascript!-->
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
  <script src="/js/video.js"></script>
  <!--  <h4 style="margin: 1%">Icons from <a href="https://icons8.com/">icons8.com</a></h4>-->
</html>
